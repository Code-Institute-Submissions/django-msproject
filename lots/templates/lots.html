{% extends 'base.html' %}

{% block page_title %}All Current Lots Page{% endblock %}

{% block page_heading %}All Current Lots{% endblock %}

{% block content %}

<div class="container">
    
        <form class="search" action="{% url 'lot_search' %}" method="GET">
            <input type="text" placeholder="Search Auction..." name="q">
            <button type="search"><i class="fa fa-search"></i></button>
        </form>
    
</div>
<br>

<div class="row">
    {% for lot in lots %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 col-xl-3 panel panel-default">
            <div class="panel-body">
            
                <div class="lot-image" style="background-image: url('{{ MEDIA_URL }}{{ lot.image }}')"></div>
                <p>Lot: {{ lot.pk }}</p>
                <h3>{{ lot.name }}</h3>
                <p class="lot-description">{{ lot.description }}</p>
                <p><a href="{% url 'lot_detail' lot.id %}"  class="btn btn-default">Lot detail</a></p>

            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
