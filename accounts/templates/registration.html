{% extends 'base.html' %}

{% block page_title %}Registration Page{% endblock %}

{% block page_heading %}Registration Form{% endblock %}

{% block content %}

    <p>If you already have an account, <a href="{% url 'login' %}">log in</a>.</p>

    <form method="POST">
        {% csrf_token %} 
        {{ registration_form.as_p }}
        <button type="submit">Register</button>
    </form>

{% endblock %}
